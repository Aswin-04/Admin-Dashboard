<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="dash-board">
            <div class="db-item-1">
                <img src="assets/icons/dashboard-icons/view-dashboard.svg" alt="">
                <p>Dashboard</p>
            </div>
            <div class="db-item-2">
                <div class="item">
                    <img src="assets/icons/dashboard-icons/home.svg" alt="">
                    <p>Home</p>

                </div>
                <div class="item">
                    <img src="assets/icons/dashboard-icons/card-account-details-outline.svg" alt="">
                    <p>Profile</p>

                </div>
                <div class="item">
                    <img src="assets/icons/dashboard-icons/message-reply.svg" alt="">
                    <p>Messages</p>

                </div>
                <div class="item">
                    <img src="assets/icons/dashboard-icons/history.svg" alt="">
                    <p>History</p>

                </div>
                <div class="item">
                    <img src="assets/icons/dashboard-icons/note-multiple.svg" alt="">
                    <p>Tasks</p>

                </div>
                <div class="item">
                    <img src="assets/icons/dashboard-icons/account-group.svg" alt="">
                    <p>Communities</p>
                </div>
            </div>
            <div class="db-item-3">
                <div class="item">
                    <img src="assets/icons/dashboard-icons/cog.svg" alt="">
                    <p>Settings</p>

                </div>
                <div class="item">
                    <img src="assets/icons/dashboard-icons/help-box.svg" alt="">
                    <p>Support</p>

                </div>
                <div class="item">
                    <img src="assets/icons/dashboard-icons/shield-check.svg" alt="">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header-item-1">
                <div class="hd-part-1">
                    <img src="assets/icons/content-icons/magnify.svg" alt="">
                    <input type="search">

                </div>
                <div class="hd-part-2">
                    <img src="assets/icons/content-icons/bell-ring-outline.svg" alt="">
                    <img src="assets/icons/avatar-icons/avatar-batman-comics-svgrepo-com.svg" alt="" class="batman-1">
                    <p>Chris Evans</p>

                </div>

            </div>
            <div class="header-item-2">
                <div class="hd-part-3">
                    <div>
                        <img src="assets/icons/avatar-icons/avatar-batman-comics-svgrepo-com.svg" alt="" class="batman-2">
                    </div>
                    <div>
                        <p class="line-1">Hi there,</p>
                        <p class="line-2">Chris Evans (@chris)</p>
                    </div>

                </div>
                <div class="hd-part-4">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>

                </div>
            </div>




        </div>
        <div class="content"></div>
    </div>
</body>
</html>
